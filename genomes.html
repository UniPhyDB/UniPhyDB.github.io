    <script>
    $("#plantBtn2").click(function () {
      
      document.getElementById("mainContainer").style.minHeight = "467px";
        $(document).ready(function () {
            // Fetch JSON data 
            $.ajax({
                url: './JS/vi.json',
                dataType: 'json',
                success: function (data) {
                    // Hide loader
                    // $('#loader').hide();
                    $("#myTable").dataTable().fnDestroy();
                    // Initialize DataTable with fetched data
                    $('#myTable').DataTable({
                        scrollX: true,
                        responsive: true,
                        data: data,
                        columns: [
                            { data: 'Name', width: "20%" },
                            { data: 'Assembly', width: "10%" },
                            { data: 'Level', width: "10%" },
                            { data: 'Size(Mb)', width: "10%" },
                            { data: 'Contigs', width: "10%" },
                            { data: 'Lineage', width: "10%" },
                            { data: 'CUSCO (%)', width: "10%" },
                            { data: 'Duplicated CUSCO (%)', width: "10%" },
                            { data: 'Phylum', width: "10%" },
                            { data: 'Class', width: "10%" },
                            { data: 'Order', width: "10%" },
                            { data: 'Genus', width: "10%" },
                            { data: 'N50', width: "10%" },
                            { data: 'L50', width: "10%" },
                            { data: 'Inflation', width: "10%" },
                            { data: 'Release Date', width: "10%" },
                        ]
                    });
                    // Show the table
                    $('#myTable').show();
                }
            });
        });        
    });

    </script>
